<div
  id="defaultModal"
  tabindex="-1"
  aria-hidden="true"
  class="mx-auto flex justify-center items-left w-full md:h-fit"
>
  <div
    class="relative p-4 w-full md:mb-4 md:mt-10 bg-white mx-auto text-left shadow-lg rounded-lg max-w-2xl h-full md:h-auto"
  >
    <!-- Modal content -->
    <div class="relative p-4 rounded-lg sm:p-5">
      <!-- Modal header -->
      <div
        class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5"
      >
        <h1 class="text-4xl font-bold text-gray-900">New Product</h1>

                type="button"

              >
                <svg
                  aria-hidden="true"

                  fill="currentColor"

                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"

                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span class="sr-only">Close modal</span>
              </button> -->
      </div>
      <!-- Modal body -->

      <div class="grid gap-4 mb-4 sm:grid-cols-2">
        <div class="col-span-2">
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900"
            >Project Name</label
          >

          <div>
            <input
              type="text"
              name="projectname"
              id="projectname"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="Type product name"
            />

            <div class="text-red-500">
              <small></small>
            </div>
          </div>
        </div>
        <div class="">
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900"
            >Backup Site</label
          >
          <div>
            <select
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              name=""
              id=""
            >
              <option value="Github">Github</option>
              <option value="Google Drive">Google Drive</option>
            </select>

            <div class="text-red-500">
              <small></small>
            </div>
          </div>
        </div>
        <div class="">
          <label for="brand" class="mb- text-sm gri font-medium text-gray-900"
            >Backup Link</label
          >
          <div class="mt-1">
            <input
              type="text"
              name="link"
              id="link"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            />
            <div class="text-red-500">
              <small></small>
            </div>
          </div>
        </div>

        <div class="col-span-2 pt-2">
          <hr class="mb-5" />
          <label for="" class="text-lg font-medium text-gray-900 mt-2">
            Assignees
          </label>
          <label
            for="price"
            class="block mb-2 mt-5 text-sm font-medium text-gray-900"
            >Email</label
          >
          <div class="grid grid-cols-6 gap-4 mt-4">
            <div class="col-span-6">
              <input
                type="email"
                autocomplete="off"
                placeholder="Enter the assignee email"
                name="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              />
              <div
                class="absolute py-1 mt-2 bg-white w-fit border border-1 border-neutral-400 rounded-md cursor-pointer"
              >
                <table class="min-w-full leading-normal bg-white">
                  <tbody>
                    <tr
                      *ngFor="let user of users; let i = index"
                      class="bg-white"
                    >
                      <div class="bg-white hover:bg-gray-100">
                        <td
                          class="px-5 bg-white border-b border-gray-200 text-sm"
                        >
                          <div class="flex items-center">
                            <div class="flex-shrink-0 w-10 h-10">
                              <img
                                class="w-full h-full rounded-full"
                                [src]="user.photo_URL"
                                alt=""
                              />
                            </div>
                            <div class="ml-3 bg-white">
                              <p
                                class="text-gray-900 pt-3 m-0 text-base whitespace-no-wrap"
                              >
                                {{ user.display_name }} <br />
                                <span class="text-sm text-gray-500">
                                  {{ user.email }}</span
                                >
                              </p>
                            </div>
                          </div>
                        </td>
                        <td
                          class="px-5 border-b bg-white border-gray-200 text-sm"
                        >
                          <span
                            class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight"
                          >
                            <span
                              aria-hidden
                              class="absolute inset-0 opacity-50 rounded-full"
                            ></span>
                            <span class="relative">{{ user.role }}</span>
                          </span>
                        </td>
                      </div>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="justify-center w-full col-span-2">
          <div class="">
            <label
              for="dropzone-file"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Project Image
            </label>
            <label
              for="dropzone-file"
              class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50"
            >
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg
                  aria-hidden="true"
                  class="w-10 h-10 mb-3 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                  ></path>
                </svg>
                <p class="mb-2 text-sm text-gray-500">
                  <span class="font-semibold">Click to upload a Logo</span>
                  or drag and drop
                </p>
                <p class="text-xs text-gray-500">
                  SVG, PNG, JPG or GIF (MAX. 4MB)
                </p>
              </div>
              <!-- <input
                (change)="fileChange($event)"
                id="dropzone-file"
                type="file"
                class=""
                accept="image/*"
              /> -->
            </label>
            <!-- <img
              class="w-20 h-20 cursor-pointer rounded-lg"
              *ngIf="this.file.file"
              [src]="image_src"
              alt=""
            /> -->
          </div>
        </div>
      </div>

      <div class="w-full text-right">
        <div class="grid grid-cols-12" *ngIf="false">
          <div class="w-full mt-2 bg-gray-200 rounded-full h-2.5 col-span-11">
            <div class="bg-blue-600 h-2.5 rounded-full"></div>
          </div>

          <div class="bg-white">
            <div class="flex justify-center items-center h-full">
              <img
                class="h-6 w-6"
                src="https://icons8.com/preloaders/preloaders/1488/Iphone-spinner-2.gif"
                alt=""
              />
            </div>
          </div>
        </div>
        <button
          type="submit"
          class="text-white mt-5 inline-flex items-center bg-blue-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Create
        </button>
      </div>
    </div>
  </div>
</div>
