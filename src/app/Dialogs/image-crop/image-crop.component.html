<div class="container">
  <div class="grid md:grid-cols-4 sm:grid-cols-1 my-5">
    <div class="col-span-3">
      <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="maintainAspectRatio"
        [aspectRatio]="data.aspectRatio"
        format="png"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded($event)"
        (cropperReady)="cropperReady()"
        (loadImageFailed)="loadImageFailed()"
      ></image-cropper>
    </div>
    <div class="overflow-hidden">
      <img
        class="max-h-32 max-w-full"
        [ngClass]="{ 'rounded-full ': data.rounded }"
        [src]="croppedImage.base64"
      />
    </div>
  </div>
  <div class="w-full text-right">
    <button
      type="submit"
      (click)="cropAndClose()"
      class="text-white mr-0 bg-blue-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
    >

</div>
