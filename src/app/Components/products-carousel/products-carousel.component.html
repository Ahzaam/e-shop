<div class="container mx-auto w-full h-full py-24 sm:py-8 px-4">
  <div class="w-full flex items-center justify-center">
    <div class="w-full h-full mx-auto overflow-x-hidden overflow-y-hidden">
      <div
        #slider
        id="slider"
        class="h-full flex lg:gap-2 md:gap-2 gap-2 items-center justify-start transition ease-out duration-1000"
      >
        <div
          class="flex bg-white group flex-shrink-0 w-full sm:w-auto p-1"
          style="max-width: 400px"
          *ngFor="let product of [1, 1, 1, 1, 1, 1, 1, 1, 1]; let i = index"
        >

            [id]="'slider-w-' + i"
            class="shadow-md rounded-lg overflow-hidden"
          >

              src="/assets/images/dairy.jpg"
              alt="sitting area"
              class="object-cover object-center w-full"
            />

      </div>
    </div>
  </div>

  <div class="w-full text-center block mt-5">
    <div class="mx-auto">
      <button
        aria-label="slide backward"
        (click)="goPrev(slider)"
        class="z-30 mx-2 focus:outline-none p-2 border border-gray-800 rounded-full"
      >
        <svg
          class=""
          width="16"
          height="16"
          viewBox="0 0 8 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 1L1 7L7 13"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <button
        aria-label="slide forward"
        class="z-30 mx-2 focus:outline-none p-2 border border-gray-800 rounded-full"
        (click)="goNext(slider)"
        id="next"
      >
        <svg
          class=""
          width="16"
          height="16"
          viewBox="0 0 8 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 1L7 7L1 13"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
  </div>
