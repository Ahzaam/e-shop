<div class="bg-gray-100 body-height">
  <div class="flex-auto mx-auto container px-0 pt-0 pb-2">
    <div class="sm:hidden">
      <label for="tabs" class="sr-only">Select your country</label>
      <select
        id="tabs"
        (change)="tabchange($event)"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      >
        <option value="1">Dashboard</option>
        <option value="2">Orders</option>
        <option value="3">Invoice</option>
        <option value="4">Products</option>
        <option value="5">Settings</option>
      </select>
    </div>
    <ul
      class="hidden text-sm font-medium text-center text-gray-500 divide-x divide-gray-200 rounded-lg shadow sm:flex"
    >
      <li class="w-full" (click)="tab = 1">
        <a
          [ngClass]="{ 'bg-gray-50 border-blue-500 border-b-2': tab === 1 }"
          class="inline-flex cursor-pointer justify-center w-full p-4 text-gray-900 bg-white rounded-l-lg focus:ring-4 focus:ring-blue-300 active focus:outline-none"
          aria-current="page"
        >
          <svg
            [ngClass]="{ 'text-blue-500 ': tab === 1 }"
            aria-hidden="true"
            class="w-5 h-5 mr-2 text-gray-500"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
            ></path>
          </svg>

          Dashboard
        </a>
      </li>
      <li class="w-full" (click)="tab = 2">
        <a
          [ngClass]="{ 'bg-gray-50 border-blue-500 border-b-2': tab === 2 }"
          class="inline-flex justify-center cursor-pointer w-full p-4 text-gray-900 bg-white rounded-l-lg focus:ring-4 focus:ring-blue-300 active focus:outline-none"
          aria-current="page"
        >
          <svg
            [ngClass]="{ 'text-blue-500 ': tab === 2 }"
            aria-hidden="true"
            class="w-5 h-5 mr-2 text-gray-500"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
            <path
              fill-rule="evenodd"
              d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z"
              clip-rule="evenodd"
            ></path>
          </svg>

          Orders
        </a>
      </li>
      <li class="w-full" (click)="tab = 3">
        <a
          [ngClass]="{ 'bg-gray-50 border-blue-500 border-b-2': tab === 3 }"
          class="inline-flex justify-center cursor-pointer w-full p-4 text-gray-900 bg-white rounded-l-lg focus:ring-4 focus:ring-blue-300 active focus:outline-none"
          aria-current="page"
        >
          Invoice
        </a>
      </li>
      <li class="w-full" (click)="tab = 4">
        <a
          [ngClass]="{ 'bg-gray-50 border-blue-500 border-b-2': tab === 4 }"
          class="inline-flex justify-center cursor-pointer w-full p-4 text-gray-900 bg-white rounded-l-lg focus:ring-4 focus:ring-blue-300 active focus:outline-none"
          aria-current="page"
        >
          Products
        </a>
      </li>
      <li class="w-full" (click)="tab = 5">
        <a
          [ngClass]="{ 'bg-gray-50 border-blue-500 border-b-2': tab === 5 }"
          class="inline-flex justify-center cursor-pointer w-full p-4 text-gray-900 bg-white rounded-l-lg focus:ring-4 focus:ring-blue-300 active focus:outline-none"
          aria-current="page"
        >
          Settings
        </a>
      </li>
    </ul>

    <ng-template [ngIf]="tab === 1">
      <app-admin-dashboard></app-admin-dashboard>
    </ng-template>

    <ng-template [ngIf]="tab === 2">
      <app-admin-orders></app-admin-orders>
    </ng-template>

    <ng-template [ngIf]="tab === 3">
      <app-admin-invoice></app-admin-invoice>
    </ng-template>

    <ng-template [ngIf]="tab === 4">
      <app-admin-products></app-admin-products>
    </ng-template>
  </div>
</div>
